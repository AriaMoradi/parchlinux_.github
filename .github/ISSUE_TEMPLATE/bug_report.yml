name: Parchlinux but report
description: reporting the Parchlinux's applications & services bugs.
title: "[Bug]: "
labels: ["bug"]
assignees:  # assign to core
  - mmdbalkhi
  - behdanisohrab
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: service
    attributes:
      label: In which part of the Parchlinux is there a problem?
      multiple: false
      options:
        - DE/WM
        - APPs
        - Other
  - type: textarea
    id: errpr
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/parch-os/.github/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
